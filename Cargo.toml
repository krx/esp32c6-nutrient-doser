[package]
name = "nutrient-doser"
edition = "2021"
rust-version = "1.77"
version = "0.1.0"
authors = ["Kareem ElFaramawi <kareem02@gmail.com>"]
resolver = "2"

[dependencies]
anyhow = "1.0.96"
http-serde-ext = "1.0.2"
log = "0.4"
serde = "1.0.218"
serde_json = "1.0.139"
toml-cfg = "0.2.0"

[dependencies.axum]
version = "0.8.1"
features = ["query", "tokio", "json", "http1", "original-uri", "form", "matched-path", "tracing"]
default-features = false

[dependencies.esp-idf-svc]
version = "0.51"
features = ["critical-section", "embassy-time-driver", "embassy-sync"]

[dependencies.reqwest]
version = "0.12.12"
features = []
default-features = false

[dependencies.tokio]
version = "1.43.0"
features = ["rt", "net", "sync", "time"]

[build-dependencies]
embuild = "0.33"

[features]
default = []
experimental = ["esp-idf-svc/experimental"]

[patch.crates-io.hyper-util]
git = "https://github.com/hyperium/hyper-util"
features = []

[profile.release]
opt-level = "z"

[profile.dev]
opt-level = "z"
debug = true

[[bin]]
name = "nutrient-doser"
harness = false
required-features = []
